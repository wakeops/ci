name: Docker Publish

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile:
        type: string
        default: ./Dockerfile
      tag:
        required: true
        type: string
    secrets:
      REGISTRY_PASSWORD:
        required: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-publish:
    name: Build & Push Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean tag
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          tag='${{ inputs.tag }}'
          echo "tag=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Publish release image
        uses: wakeops/docker-publish@v1
        with:
          registry: ${{ vars.REGISTRY_HOST }}
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          push: ${{ github.event_name != 'pull_request' }}
          name: ${{ vars.REGISTRY_NAMESPACE }}/${{ inputs.image_name }}
          tags: |
            ${{ steps.resolve.outputs.tag }}
            latest
